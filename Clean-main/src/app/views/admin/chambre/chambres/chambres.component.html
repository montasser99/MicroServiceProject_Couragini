<div class="mt-5">
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <h1 class="col-9">Liste des chambres</h1>
              <a
                class="col-2 btn btn-success mx-2"
                routerLink="Ajouter"
                type="button"
                ><span class="material-icons"> add </span>
              </a>
              <div class="row my-3">
                <div class="search-hero">
                  <div class="input-group">
                    <span class="input-group-text text-body"
                      ><i class="fas fa-search" aria-hidden="true"></i
                    ></span>
                    <input
                      class="form-control short-input"
                      type="text"
                      name="search"
                      [(ngModel)]="searchText"
                      autocomplete="off"
                      placeholder="Rechercher Chambre"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Table Section -->
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-vcenter table-mobile-md card-table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>ID Chambre</th>
                      <th>Num√©ro Chambre</th>
                      <th>Type Chambre</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="chambres">
                    <tr
                      *ngFor="
                        let c of chambres
                       
                        let i = index
                      "
                    
                    >
                      <td class="pl-2"><i class="fas fa-bed fa-2x"></i></td>
                      <td class="pl-2">{{ c.idChambre }}</td>
                      <td class="pl-2">{{ c.numeroChambre }}</td>
                      <td class="pl-2">{{ c.typeChambre }}</td>
                      <td class="col">
                        <a
                          class="btn text-warning small-icon-btn"
                          title="Modifier"
                          (click)="SaveStorage(c.bloc)"
                          [routerLink]="[
                            '/admin/chambre/Modifier',
                            c.idChambre,
                            c.numeroChambre,
                            c.typeChambre
                          ]"
                        >
                          <span class="material-icons"> edit </span>
                        </a>

                        <a
                          class="btn text-danger small-icon-btn"
                          title="Supprimer"
                          (click)="deleteChambre(c.idChambre)"
                        >
                          <span class="material-icons"> delete </span>
                        </a>

                        <button
                          class="btn text-danger small-icon-btn"
                          title="View"
                          (click)="openBlocShowForm(c.idChambre)"
                        >
                          <span class="material-icons">visibility</span>
                        </button>
                      </td>
                    </tr>
                  </tbody>

               
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>
